<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <form action="thanks.html" method="post" target="_blank">
            
            <p><b>Ваше ім’я:</b><br>
            <input type="text" name="name" size="40" maxlength="40" value=""></p>

            <p><b>Введіть пароль:</b><br>
            <input type="password" name="pass" size="20" maxlength="20"></p>

            <p><b>Ваша стать:</b><br>
            <input type="radio" name="gender" value="male"> Чоловіча
            <input type="radio" name="gender" value="female"> Жіноча</p>

            <p><b>На якому курсі Ви навчаєтесь?</b><br>
            <select name="course" size="1">
                <option value="1">Перший</option>
                <option value="2">Другий</option>
                <option value="3">Третій</option>
                <option value="4">Четвертий</option>
                <option value="5">П'ятий</option>
            </select></p>

            <p><b>Які дисципліни Ви вивчаєте:</b><br>
            <input type="checkbox" name="web" value="yes" checked> WEB-програмування<br>
            <input type="checkbox" name="electrodyn" value="yes"> Технічна електродинаміка<br>
            <input type="checkbox" name="networks" value="yes"> Комп’ютерні мережі<br>
            <input type="checkbox" name="security" value="yes"> Інформаційна безпека</p>

            <p><b>Напишіть декілька слів про себе:</b><br>
            <textarea name="about" rows="5" cols="60" wrap="virtual">Введіть текст...</textarea></p>

            <p><b>Прикріпіть файл:</b><br>
            <input type="file" name="file" size="50" accept=".txt,.jpg,.png"></p>

            <p><input type="button" value="Показати сьогоднішню дату" onclick="alert(Date());"></p>

            <p>
                <input type="reset" value="Очистити форму">
                <input type="submit" value="Відправити дані">
            </p>
    </form>
    </body>
</html>
