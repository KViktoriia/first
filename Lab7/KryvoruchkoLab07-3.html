<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Анкета</title>
</head>
<body>
    <h1>Анкета</h1>
    <form action="thanks.html" method="post" target="_blank">
        1. Прізвище:<br>
        <input type="text" name="last_name" maxlength="40"><br><br>

        2. Ім'я, по батькові:<br>
        <input type="text" name="name" maxlength="40"><br><br>

        3. Число і рік народження:<br>
        <input type="text" name="birthday" maxlength="40"><br><br>

        4. Домашня адреса:<br>
        <input type="text" name="adress" maxlength="40"><br><br>

        5. Місце навчання (роботи):<br>
        <input type="text" name="study" maxlength="40"><br><br>

        6. Домашній (робочий) телефон:<br>
        <input type="text" name="number" maxlength="40"><br><br>

        7. E-mail:<br>
        <input type="text" name="e-mail" maxlength="40"><br><br>

        8. Область наукових інтересів:<br>
        1. <input type="text" name="interest1" maxlength="40"><br>
        2. <input type="text" name="interest2" maxlength="40"><br>
        3. <input type="text" name="interest3" maxlength="40"><br>
        4. <input type="text" name="interest4" maxlength="40"><br>
        5. <input type="text" name="interest5" maxlength="40"><br>
        6. <input type="text" name="interest6" maxlength="40"><br><br>

        <input type="reset" value="Відмінити введення"><br><br>
        <input type="submit" value="Надіслати дані та перейти до 2 етапу реєстрації">
    </form>
</body>
</html>
