<!DOCTYPE html>

        <title>Моя Батьківщина</title>

    <body bgcolor="#ccffff">
        <h1 align="center">Лохвиця</h1>
        <br><br><br><br><br>
        <map name="Lokhvytsia">
            <area shape="rect" coords="0,0,330,245" href="#" title="Ло́хвиця — старовинне місто в Україні, адміністративний центр Лохвицької міської територіальної громади Миргородського району Полтавської області. Розташоване на березі річки Лохвиці (права притока річки Сули), на автошляху регіонального значення Р60 Кролевець — Конотоп — Ромни — Пирятин, за 12 км від залізничної станції Сула.">
        </map>
        <map name="location">
            <area shape="rect" coords="0,0,330,245" href="#" title="Місто Лохвиця розташоване на правому березі річки Сула в місці впадання в неї річки Лохвиця, вище за течією на відстані 3 км розташоване село Яшники, нижче за течією на відстані 5 км розташоване село Гаївщина, на протилежному березі — село Млини, вище по течією річки Лохвиця на відстані 1 км розташоване село Западинці. Відстань до столиці м. Києва — 220 км, до обласного центру м. Полтави — 174 км.">
        </map>
        <map name="history">
            <area shape="rect" coords="0,0,330,245" href="#" title="Точний час заснування міста невідомий. За часів Київської Русі входила до складу Переяславського князівства і була одним з укріплень Посульської оборонної лінії. Вперше в історичних джерелах згадується у 1320 році. У «Книге большому чертежу» (1618 р.) зазначена як містечко, що мало укріплення — Лохвицьку фортецю.">
        </map>
        <map name="monuments">
            <area shape="rect" coords="0,0,330,245" href="#" title="У місті є краєзнавчий музей імені Григорія Сковороди, заснований у 1919 році, у фондах якого понад 15 тис. експонатів. Серед міських монументів заслуговують на увагу пам'ятник видатному українському просвітителю і філософу Григорію Сковороді (1922 рік, скульптор Іван Кавалерідзе), встановлений до 200-річчя з дня його народження, а також пам'ятник українському письменнику Архіпу Тесленку (1974 рік, скульптор І. Коломієць, архітектор А. Корнєєв).">
        </map>
        <img src="images/1.jpg" alt="Lokhvytsia" width="330" height="245" usemap="#Lokhvytsia" hspace="20">
