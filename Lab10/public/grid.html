<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Макет на Grid</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .wrapper {
            display: grid;
            height: 100vh;
            grid-template-columns: 2fr 1fr 3fr 2fr;
            grid-template-rows: 150px 1fr 1fr 100px;
            gap: 3px;
        }
        
        .block-blue  { grid-column: 1 / 4; grid-row: 1 / 2; }
        .block-aqua  { grid-column: 1 / 2; grid-row: 2 / 3; }
        .block-pink  { grid-column: 2 / 3; grid-row: 2 / 3; }
        .block-green { grid-column: 1 / 3; grid-row: 3 / 4; }
        .block-yellow{ grid-column: 3 / 4; grid-row: 2 / 4; }
        .block-grey  { grid-column: 4 / 5; grid-row: 1 / 4; }
        .block-brown { grid-column: 1 / 5; grid-row: 4 / 5; }

        @media (max-width: 750px) {
            .wrapper {
                height: auto;
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }
            .block {
                grid-column: auto;
                grid-row: auto;
                min-height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="block block-blue"></div>
        <div class="block block-aqua"></div>
        <div class="block block-pink"></div>
        <div class="block block-green"></div>
        <div class="block block-yellow"></div>
        <div class="block block-grey"></div>
        <div class="block block-brown"></div>
    </div>
</body>
</html>
