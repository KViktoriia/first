<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Приклад внутрішніх таблиць стилів CSS</title>
    </head>
    <body>
        <h2 style="font-family: Arial; color: darkred; text-align: center;">Приклад внутрішніх таблиць стилів CSS</h2>

        <p style="font-size: large; font-family: Georgia; font-weight: bold; color: darkblue;">
        Абзац з жирним шрифтом та синім кольором тексту.
        </p>

        <p style="font-style: italic; color: green; font-size: medium;">
        Абзац оформлено курсивом, текст має зелений колір.
        </p>

        <p style="text-decoration: underline; font-size: 18px;">
        Текст із підкресленням та фіксованим розміром шрифту.
        </p>

        <p style="text-transform: uppercase; color: brown; font-weight: 600;">
        текст цього абзацу у верхньому регістрі.
        </p>

        <p style="text-indent: 30px; text-align: justify; background-color: #FFFACD;">
        Абзац має відступ, вирівняний по ширині та має світлий фон.
        </p>
    </body>
</html>
