<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Малюнки (вгору, вниз)</title>
    </head>
    <body>
        <marquee behavior="alternate" bgcolor="lightblue" direction="up" height="100">
            Це текст, що коливається <br>
                <img src="Image/Emblem.jpg" alt="малюнок">
        </marquee>
        <br><br><br>
        <marquee behavior="scroll" bgcolor="lightgreen" direction="up" height="100">
            <img src="Image/Emblem.jpg" alt="img1">
            <img src="Image/Риби.jpg" alt="img2">
            <img src="Image/pngwing.com (5).png" alt="img3">
        </marquee>
        <br><br><br>
        <marquee behavior="slide" bgcolor="lightyellow" direction="down" height="200">
            <img src="Image/Риби.jpg" alt="imgA">
            <img src="Image/pngwing.com (5).png" alt="imgB">
            <img src="Image/Emblem.jpg" alt="imgC">
        </marquee>
        <br><br><br>
        <marquee behavior="scroll" bgcolor="lightpink" direction="up" scrollamount="2" height="100">
            Повільний рух вгору
        </marquee>
        <br><br><br>
        <marquee behavior="scroll" bgcolor="lightgray" direction="down" scrolldelay="300" height="100">
            Рух вниз з паузами
        </marquee>
    </body>
</html>
