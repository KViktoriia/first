<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Рух рядків</title>
    </head>
    <body>
        <marquee behavior="alternate" bgcolor="blue" height="35" direction="right">
            <font size="5">
                Рядок, що коливається з боку в бік
        </marquee>
        <br><br><br>
        <marquee behavior="scroll" bgcolor="black" height="35" direction="left">
            <Font color="white" size="5">
                Рядок, що пробігає справа на ліво та з'являється знову
        </marquee>
        <br><br><br>
        <marquee behavior="slide" bgcolor="pink" height="35" direction="right">
            <font color="white" size="5">
                Рядок, що пробігає зліва на право та зупиняється
        </marquee>
        <br><br><br>
        <marquee behavior="scroll" bgcolor="green" height="35" direction="left" scrolldelay="100">
            <font size="5">
                Рядок, що біжить із запізненням
        </marquee>
        <br><br><br>
        <marquee behavior="scroll" bgcolor="gray" height="35" direction="right" scrollamount="2">
            <font size="5">
                Рядок, що біжить із іншим режимом запізнення
        </marquee>
    </body>
</html>
